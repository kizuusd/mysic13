<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mysic - Platform musik sederhana untuk menikmati lagu favorit">
    <meta name="robots" content="index, follow">
    <meta name="vercel-deployment-url" content="mysic-player.vercel.app">
    <title>Mysic - Platform Musik Indonesia</title>
    
    <!-- Critical inline CSS untuk memastikan tampilan dasar tetap muncul -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary-color: #FFA000;
            --secondary-color: #333;
            --background-color: #111;
            --text-color: #fff;
            --border-radius: 8px;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            padding: 20px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        
        .logo h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            font-weight: bold;
        }
    </style>
    
    <!-- External CSS dengan berbagai alternatif path -->
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- CSS Inline (akan digunakan jika CSS utama gagal dimuat) -->
    <link rel="stylesheet" href="/assets/css/style-inline.css" disabled id="inline-css">
    
    <!-- Fallback jika CDN Font Awesome gagal -->
    <script>
        // Cek apakah Font Awesome berhasil dimuat
        window.addEventListener('load', function() {
            const testIcon = document.createElement('i');
            testIcon.className = 'fas fa-music';
            testIcon.style.display = 'none';
            document.body.appendChild(testIcon);
            
            const computedStyle = window.getComputedStyle(testIcon);
            const isFontAwesomeLoaded = computedStyle.fontFamily.includes('Font Awesome');
            
            if (!isFontAwesomeLoaded) {
                console.warn('Font Awesome tidak dimuat. Menggunakan ikon teks.');
                document.body.classList.add('no-fontawesome');
            }
            
            document.body.removeChild(testIcon);
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>Mysic</h1>
            </div>
        </header>

        <main>
            <section class="hero-simple">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1>Mysic</h1>
                        <p>Platform musik sederhana untuk menikmati lagu favoritmu</p>
                    </div>
                </div>
            </section>

            <section class="playlist">
                <h2>Playlist Kamu</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Cari artis atau lagu...">
                    <button id="search-button"><i class="fas fa-search"></i></button>
                </div>
                <div class="playlist-container" id="playlist-container">
                    <!-- Playlist items will be inserted here by JavaScript -->
                    <div class="loading-indicator">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat lagu...</p>
                    </div>
                </div>
            </section>

            <section class="user-playlists">
                <h2>Playlist Tersimpan</h2>
                <div class="playlists-grid" id="playlists-grid">
                    <!-- User playlists will be loaded here -->
                    <div class="loading-indicator">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat playlist...</p>
                    </div>
                </div>
            </section>

            <section class="artist-recommendations">
                <h2>Rekomendasi Artist</h2>
                <div class="artists-grid" id="artists-grid">
                    <!-- Artist recommendations will be loaded here -->
                    <div class="loading-indicator">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Memuat rekomendasi artist...</p>
                    </div>
                </div>
            </section>

            <section class="music-player">
                <div class="now-playing">
                    <div class="track-thumb"></div>
                    <div class="track-details">
                        <h4 id="current-track-title">Pilih lagu</h4>
                        <p id="current-track-artist"></p>
                    </div>
                </div>
                <div class="player-controls">
                    <button id="prev-track"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next-track"><i class="fas fa-step-forward"></i></button>
                </div>
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume" min="0" max="100" value="80">
                </div>
            </section>
        </main>

        <footer>
            <div class="footer-logo">Mysic</div>
            <p class="copyright">&copy; 2025 Mysic. Semua hak dilindungi.</p>
        </footer>
    </div>

    <!-- Dialog untuk menambahkan lagu ke playlist -->
    <div class="playlist-dialog" id="playlist-dialog">
        <div class="playlist-dialog-content">
            <div class="playlist-dialog-header">
                <h3>Tambahkan ke Playlist</h3>
                <button class="close-dialog" id="close-dialog">&times;</button>
            </div>
            <div class="playlist-items" id="playlist-items">
                <!-- Playlist items akan dimuat di sini -->
            </div>
            <div class="playlist-create">
                <h4>Buat Playlist Baru</h4>
                <input type="text" id="new-playlist-name" placeholder="Nama playlist...">
                <button class="create-playlist-btn" id="create-playlist-btn">Buat Playlist</button>
            </div>
        </div>
    </div>

    <script>
        // Cek apakah CSS utama dimuat
        window.addEventListener('load', function() {
            const style = getComputedStyle(document.body);
            if (style.backgroundColor === 'rgb(17, 17, 17)') {
                console.log('CSS utama dimuat dengan benar');
            } else {
                console.warn('CSS utama tidak dimuat. Menggunakan alternatif...');
                // Aktifkan CSS inline
                document.getElementById('inline-css').disabled = false;
                
                // Tambahkan class ke body untuk mengaktifkan CSS inline
                document.body.classList.add('css-fallback');
                
                // Coba muat CSS dengan cara lain
                const linkElement = document.createElement('link');
                linkElement.rel = 'stylesheet';
                linkElement.href = document.location.href.split('/').slice(0, -1).join('/') + '/assets/css/style.css';
                document.head.appendChild(linkElement);
            }
        });
    </script>
    <script src="/assets/js/local-data.js"></script>
    <script src="/assets/js/playlist.js"></script>
    <script src="/assets/js/playlist-manager.js"></script>
    <script src="/assets/js/image-error-handler.js"></script>
    <script src="/assets/js/openwhyd-api.js"></script>
    <script src="/assets/js/openwhyd-ui.js"></script>
</body>
</html>
